    <body>
        <!--1. HEADER------------------------------------------------------------>
        <header class="header">
            <h1 class="title">LANDSCAPE PICTURES</h1>
            
            <h2 class="subtitle">Upload your picture</h2>

            <!-- Logo-->
            

        </header>
        <!--END HEADER-------------------------------------------------------->
        


        <div class="nav-main-side">
            
        <!--2. NAVIGATION-------------------------------------------------------->
            <nav class="navigation">
                <div class="nav"><a href="../index.html">Home Page</a></div><hr>

        <!--3. MAIN CONTENT------------------------------------------------------>
            <main class="mainContent">
                <div id="leftColumn" >
                    <label>Picture title</label>
                    <label>Email</label>
                    <label>Optional picture description</label>
                    <label>Upload the image file</label>
                    <label>Mark if it's your preferit</label>
                    <label>Rate the quality of the image</label>
                    
                </div>
                <div id="rightColumn">
                    <input type="text" placeholder="Picture title">
                    <input type="email" placeholder="ex. name.surname@gmail.com">
                    <textarea placeholder="An optional picture description"></textarea>
                    <input type="file" accept="image/*" capture="user" placeholder="Write something">
                    <input type="checkbox" placeholder="Write something">
                    <input type="range" min="0" max="10" value="0">
                    <button type="submit">Upload</button>
                </div>
               
            </main>
        <!--END MAIN CONTENT-------------------------------------------------->











        <!--4. SIDE BAR---------------------------------------------------------->

            </div>
            <div class="circleSide">

            </div>
            <div class="circleSide">
